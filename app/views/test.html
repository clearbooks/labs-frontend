<div ng-controller="DashboardCtrl" class="wrapper">
    <div class="d-all t-all m-all vpushup-2">

        <div class="d-all m-all t-all vpushdown-1">
            <h1 class="d1-d8 d-floatleft">Submit feedback</h1>
        </div>


        <form class="form d-all t-all m-all">

            <fieldset>


                <select ng-model="" class="d-all m-all t-all vpushdown-3">
                    <option value="0">Zero</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                </select>

               <!-- <div class="feedback-radio-btns d-all t-all m-all bg vpushdown-2">-->
                    <div class="d1-d5">
                        <input type="radio" name="a"/>
                        <label class="d1-d4">left</label>
                    </div>

                    <div class="d6-d10">
                        <input type="radio" name="b"/>
                        <label>right</label>
                    </div>
               <!-- </div>-->

                <textarea class="d-all t-all m-all vpushdown-3"
                          ng-model="string"
                          [name="string" ]
                          [required="string" ]
                          [ng-required="string" ]
                          [ng-minlength="number" ]
                          [ng-maxlength="number" ]
                          [ng-pattern="string" ]
                          [ng-change="string" ]
                          [ng-trim="boolean" ]>

                     </textarea>


            </fieldset>


            <button type="submit" name="" class="button d8-d9 d-floatright "><span>Submit</span></button>


        </form>

    </div>

</div>
